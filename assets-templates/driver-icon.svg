<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Green gradient background -->
  <defs>
    <linearGradient id="driverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C851;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A843;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="180" fill="url(#driverGrad)"/>
  
  <!-- Steering wheel (centered, professional) -->
  <g transform="translate(512, 512)" filter="url(#shadow)">
    <!-- Outer wheel rim -->
    <circle cx="0" cy="0" r="260" fill="none" stroke="white" stroke-width="70" opacity="0.98"/>
    
    <!-- Grip texture on top -->
    <circle cx="0" cy="-260" r="45" fill="white" opacity="0.95"/>
    
    <!-- Horizontal spoke (left) -->
    <line x1="-200" y1="0" x2="-70" y2="0" 
          stroke="white" stroke-width="45" stroke-linecap="round" opacity="0.95"/>
    
    <!-- Horizontal spoke (right) -->
    <line x1="200" y1="0" x2="70" y2="0" 
          stroke="white" stroke-width="45" stroke-linecap="round" opacity="0.95"/>
    
    <!-- Vertical spoke (bottom) -->
    <line x1="0" y1="200" x2="0" y2="70" 
          stroke="white" stroke-width="45" stroke-linecap="round" opacity="0.95"/>
    
    <!-- Center hub (larger) -->
    <circle cx="0" cy="0" r="75" fill="white" opacity="0.98"/>
    
    <!-- Brand initials in center -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="70" 
          font-weight="bold" fill="#00C851" text-anchor="middle">TR</text>
  </g>
  
  <!-- Dashboard/speed indicator accent (subtle) -->
  <g transform="translate(512, 780)">
    <path d="M -80 0 L -60 30 L 60 30 L 80 0 Z" fill="white" opacity="0.15"/>
  </g>
</svg>
